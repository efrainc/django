{% extends "base.html" %}

{% block content %}

<h1>Delete User</h1>

<p>Are you sure you want to delete the user {{ contact }}?</p>

<form action="{% url "contacts-delete" pk=contact.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." class="btn btn-danger btn-lg"/>
  <a href="{% url "contacts-list" %}" class="btn btn-primary btn-lg pull-right">No, cancel.</a>
</form>

{% endblock %}



{% block content %}

{% if contact.id %}
<h1>Edit User</h1>
{% else %}
<h1>Add User</h1>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <a href="{% url "contacts-list" %}" class="btn btn-primary btn-lg">Back to list</a>
  <input id="save_contact" class="btn btn-primary btn-lg pull-right" type="submit" value="Save" />
  
</form>

{% if contact.id %}
<a href="{% url "contacts-delete" pk=contact.id %}" class="btn btn-danger btn-lg">Delete</a>
{% endif %}


{% endblock %}
